<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center text-danger">
          <span class="title">{{ title | uppercase }}</span>
          <form
            class="mt-3"
            [formGroup]="productForm"
            (ngSubmit)="createProduct()"
          >
            <div class="form-group mt-3">
              <input
                type="text"
                class="form-control-lg form-control"
                placeholder="Product name...."
                formControlName="product"
                name="product"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('product')?.hasError('required') &&
                  productForm.get('product')?.touched
                "
              >
                <span>Input invaild value <strong> Product.....</strong></span>
              </div>
            </div>
            <div class="form-group mt-3">
              <input
                type="text"
                class="form-control-lg form-control"
                placeholder="Category name...."
                formControlName="category"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('category')?.hasError('required') &&
                  productForm.get('category')?.touched
                "
              >
                <span>Input invaild value <strong> Category.....</strong></span>
              </div>
            </div>
            <div class="form-group mt-3">
              <input
                type="text"
                class="form-control-lg form-control"
                placeholder="Description...."
                formControlName="description"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('description')?.hasError('required') &&
                  productForm.get('description')?.touched
                "
              >
                <span
                  >Input invaild value <strong> Description.....</strong></span
                >
              </div>
            </div>
            <div class="form-group mt-3">
              <input
                type="number"
                class="form-control-lg form-control"
                placeholder="Product Price...."
                formControlName="price"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('price')?.hasError('required') &&
                  productForm.get('price')?.touched
                "
              >
                <span
                  >Input invaild value <strong> Description.....</strong></span
                >
              </div>
            </div>
            <div class="form-group mt-3">
              <button class="btn btn-success btn-lg float-left" routerLink="/">
                Back
              </button>
              <button
                type="submit"
                [disabled]="productForm.invalid"
                class="btn btn-primary btn-lg float-right"
              >
                Accept
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
